header:
  version: 8

machine: raspberrypi3
distro: flutterpi
target:
  - core-image-minimal

repos:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    path: sources/meta-raspberrypi
    refspec: dacad9302a92b0b7edf8546cdcad1f8ef753e462

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: sources/poky
    refspec: 	85661be8ff3623faf05525bc9f27a2457381f8e9
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded
    path: sources/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-multimedia:
      meta-filesystems:

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    path: sources/meta-security
    refspec: cc20e2af2ae1c74e306f6c039c4963457c4cbd0f

  meta-clang:
    url: https://github.com/kraj/meta-clang
    path: sources/meta-clang
    refspec: 7e3f2a4126d1bfacda497dfa6b59f3f471f1a984

  meta-flutter:
    url: https://github.com/Gmatarrubia/meta-flutter.git
    path: sources/meta-flutter
    refspec: kirkstone

  meta-vulkan:
    url: https://github.com/jwinarske/meta-vulkan
    path: sources/meta-vulkan
    refspec: b9510ad52bab4c4f88ae3b4ba2405de6e06cfd9c

  meta-config-pi:
    path: meta-config-pi

  meta-flutter-app:
    path: meta-flutter-app

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    DL_DIR ?= "${TOPDIR}/../dl"
    SSTATE_DIR ?= "${TOPDIR}/../sstate"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"


